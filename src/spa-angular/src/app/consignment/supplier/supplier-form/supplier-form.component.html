<div class="card">

    <div class="col-12">
        <div class="card p-fluid">
            <form [formGroup]="form" (ngSubmit)="submit()" style="position: relative;">
                <div class="p-fluid p-formgrid grid">


                    <div class="field col-12 md:col-12">
                        <label htmlFor="name" class="formLabel"> Nome</label>
                        <input type="text" formControlName="name" pInputText class="p-inputtext w-full" required>
                    </div>

                    <div class="field col-12 md:col-6">
                        <label htmlFor="phoneNumber" class="formLabel">Telefone</label>
                        <input type="text" formControlName="phoneNumber" pInputText class="p-inputtext w-full">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label htmlFor="email" class="formLabel">Email</label>
                        <input type="email" formControlName="email" name="email" pInputText class="p-inputtext w-full">
                    </div>
                    <div class="field col-12 md:col-12">
                        <label htmlFor="address" class="formLabel">Endere√ßo</label>
                        <input type="text" formControlName="address" pInputText class="p-inputtext w-full">
                    </div>
                    <div
                        class="col-12 flex flex-column lg:flex-row justify-content-center align-items-center lg:justify-content-end my-6">
                        <button pButton pRipple type="button"
                            class="p-button-secondary p-button-outlined mt-3 lg:mt-0 w-full lg:w-auto flex-order-2 lg:flex-order-1 lg:mr-4"
                            [label]="'Voltar'" icon="pi pi-fw pi-arrow-left"
                            (click)="back()"></button>
                        <button type="submit" pButton pRipple
                            class="p-button-primary w-full lg:w-auto flex-order-1 lg:flex-order-2"
                            [label]="'SAVE'" icon="pi pi-fw pi-check"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- } -->
